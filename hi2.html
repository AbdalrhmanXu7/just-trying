<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image and Paragraph on the Same Line</title>
  <style>
    .container {
      display: flex;
      align-items: center; /* Align items vertically centered */
    }
    .container img, .container p {
      margin-right: 10px; /* Add some spacing between image and paragraph */
    }
  </style>
</head>
<body>

<div class="container">
  <img src="hh.png" alt="Your Image">
  <p>Your paragraph text goes here.</p>
</div>

</body>
</html>
